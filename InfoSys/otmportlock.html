<!DOCTYPE html>
<html>
	<head> 
		<title>InfoSys</title>
		<link rel="icon" href="img/utypaslbyxwfuwhfdzxd.png">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
	</head>
  <body>
      <!-- Navigation-->
      <div id="navigation-bar"></div>

      <!-- Site Data-->
      <div class="page-header page-header-light shadow">
        <div class="page-header-content container d-lg-flex" style="margin-left: 25px;">
          <div class="d-flex">
            <div class="breadcrumb py-2">
              <span class="breadcrumb-item">Application Issues</span>
              <span class="breadcrumb-item active">Universe Port Unlock</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Content-->
      <div class="container" style="margin-top: 20px;">
        <div class="content container pt-0" style="margin-bottom: 50px;">

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-header">
              <h5 class="mb-0">1. Login to PRODPICK using your AD credential</h5>
            </div>
            <div class="card-body">
              <a href="img/OTM01.png" data-lightbox="roadtrip">
                <img src="img/OTM01.png" class="img-thumbnail img-card">
              </a>
            </div>
          </div>

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-header">
              <h5 class="mb-0">2. TYPE 17</h5>
            </div>
            <div class="card-body">
              <a href="img/OTM02.png" data-lightbox="roadtrip">
                <img src="img/OTM02.png" class="img-thumbnail img-card">
              </a>
            </div>
          </div>

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-header">
              <h5 class="mb-0">3. PASSWORD: C00LBREEZ</h5>
            </div>
            <div class="card-body">
              <a href="img/OTM03.png" data-lightbox="roadtrip">
                <img src="img/OTM03.png" class="img-thumbnail img-card">
              </a>
            </div>
          </div>

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-body">
              <h5 class="card-title">4. Type TCL hit ENTER</h5>
            </div>
          </div>

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-body">
              <h5 class="card-title">5. TYPE WHEREIS EID</h5>
            </div>
          </div>

          <div class="card" style="margin-bottom: 20px;">
            <div class="card-header">
              <h5 class="mb-0">6. Type master off (port number)</h5>
            </div>
            <div class="card-body">
              <a href="img/OTM04.png" data-lightbox="roadtrip">
                <img src="img/OTM04.png" class="img-thumbnail img-card">
              </a>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="js/lightbox.js"></script>
  </body>
</html>

<script>
  $("#navigation-bar").load("navigationbar.html", function(){
    $("#application-issues").addClass("active");
  });

  lightbox.option({
    'resizeDuration': 200,
    'wrapAround': true
  });
</script>
